<div id="div-lists">
	<div id="div-lists-names">
		<div id="div-lists-names-label">Создать список:</div>
		<div id="div-lists-create-list">
			<div>Название списка:</div>
			<input type="text" name="name">
			{ITEM-SELECTOR}
			<button onclick="createList()">Создать список</button>
		</div>
		<div id="div-list-names-label">Списки:</div>
		<div id="div-lists-names-content">{LISTS-CONTENT}</div>
	</div>
	<div id="div-currentlist-items">
		<div id="div-currentlist-items-label">Содержание списка:</div>
		<div id="div-currentlist-items-content">{CURRENT-LIST-CONTENT}</div>
	</div>
</div>
